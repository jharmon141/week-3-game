<!DOCTYPE html>
<html lang="en">

<head>
	<title>Game of Thrones Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<div class="container">
		<div class="header">
			<div>
				<img id="gottitle" src="assets/images/Game_of_Thrones_title_card.jpg">
			</div>
			<div id="hangmantitle">
				<p>Hangman</p>
			</div>
		</div>

		<div class="row">

			<div class="col-md-1">
			</div>

			<div class="col-md-4">
				<img id="flayedman" src="assets/images/House-Bolton-heraldry.jpg">
				<p id="leftbox"> When you play the game of thrones hangman, you win or you die!</p>
			</div>

			<div class="col-md-1">
			</div>

			<div class="col-md-5 game">
				<p id="anykey">Press Any Key to Get Started</p>
				<p>Wins </p>
				<div id="wins"></div>
				<div><p>Current Word</p></div>
				<div id="currentWord">
					<ul>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
						<li class="letter"></li>
					</div>
				<div><p>Letters Guessed</p></div>
				<div id="letterGuessed"></div>
				<div><p>Guesses Remaining</p></div>
				<div id="guessesremaining"></div>
			</div>

			<div class="col-md-3">
			</div>

		</div>

		<script src="assets/javascript/game.js"></script>
	</div>
</body>

</html>
